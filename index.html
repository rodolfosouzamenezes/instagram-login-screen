<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="imagem/png" href="assets/img/favicon.ico" />
    <title>Instagram</title>
</head>
<body>
    <div class="i-wrapper">
        <div class="i-phone-wrapper">
                <div class="i-phone">

                    <div class="i-phone-print">
                        <img src="assets/img/i-phone-print-1.png" alt="Phone Print 1">
                        <img src="assets/img/i-phone-print-2.png" alt="Phone Print 2">
                        <img src="assets/img/i-phone-print-3.png" alt="Phone Print 3">
                        <img src="assets/img/i-phone-print-4.png" alt="Phone Print 4">
                    </div>
                </div>
        </div>
        <div class="i-continue">
            <div class="i-group">
                <img src="./assets/img/i-logo.png" class="i-logo" alt="instagram logo">
                <div class="i-profile-photo">
                    <img src="./assets/img/i-casimiro-profile.png" alt="Casimiro Miguel (@casimiro)">
                </div>
                <a href="https://www.instagram.com/casimiro/" target="_blank" class="i-login" >Continue as casimiro</a>
                <a href="#" class="i-logout">Remove Account</a>
            </div>
            <div class="i-group">
                <p class="i-not-account">Not casimiro?</p>
                <p class="i-not-account">
                    <span class="i-link-blue">Switch Accounts</span>
                    or
                    <span class="i-link-blue">Sigin Up</span>
                </p>
            </div>
        </div>
    </div>

    <script src="/assets/js/index.js"></script>
</body>
</html>
