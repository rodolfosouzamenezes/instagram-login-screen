<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="imagem/png" href="assets/img/favicon.ico" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/i-phone.png" alt="celular">
            <div id="i-phone-print" class="i-phone-print-2">

            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/img/i-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assets/img/i-casimiro-profile.png" alt="Casimiro Miguel (@casimiro)">
                </div>
                <a href="https://www.instagram.com/casimiro/" class="instagram-login">Continue as casimiro</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not casimiro?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                    or
                    <span class="link-blue">Sigin Up</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
